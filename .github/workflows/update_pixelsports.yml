name: Update Pixelsports Playlist

on:
  schedule:
    - cron: '0 */6 * * *'   # Runs every 6 hours
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run Pixelsports script
        run: python pixelsports.py
        
      - name: List generated files
        run: ls -la   # Debug: ensures Pixelsports.m3u8 exists

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.m3u8 || true
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update Pixelsports playlist ($(date -u '+%Y-%m-%d %H:%M UTC'))"
            git push
          else
            echo "No changes to commit"

  deploy-pages:
    runs-on: ubuntu-latest
    needs: update-playlist
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # root folder
          publish_branch: gh-pages
