name: Update Pixelsports Playlist

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Pixelsports script
        run: python pixelsports.py

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update Pixelsports playlist ($(date -u '+%Y-%m-%d %H:%M UTC'))"
            git push https://x-access-token:${GH_TOKEN}@github.com/<username>/<repo>.git HEAD:main
          else
            echo "No changes to commit"
