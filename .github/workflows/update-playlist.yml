name: Update Pixelsports Playlist

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # pip install requests pytz  # Uncomment if needed
          git add *.m3u8 || true


      - name: Run Pixelsports script
        run: python pixelsports.py

      - name: Commit and push playlist updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.m3u8 index.html || true
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update Pixelsports playlists ($(date -u '+%Y-%m-%d %H:%M UTC'))"
            git push
          else
            echo "âœ… No changes to commit"
          fi

  deploy-pages:
    runs-on: ubuntu-latest
    needs: update-playlist
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
